<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>下载内容</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom-colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Minecraftia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="downloads-section">
        <div class="section-header">
            <h2>下载内容</h2>
            <div class="filter-buttons">
                <button class="filter-btn active">全部</button>
                <button class="filter-btn">下载中</button>
                <button class="filter-btn">失败</button>
            </div>
            <div style="margin-top:16px;">
                <button id="add-download-btn" style="background:#388e3c;color:#fff;padding:8px 20px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;">
                    <i class="fa fa-plus"></i> 下载新游戏
                </button>
            </div>
        </div>
        <div class="downloads-grid" id="downloads-grid">
            <!-- 下载卡片将由JavaScript动态生成 -->
        </div>
    </div>
    <div class="footer-info">
        <div class="status-indicator">下载管理器状态: 运行正常</div>
        <div>当前下载: 1 / 3</div>
        <div>总速度: 2.3 MB/s</div>
    </div>
    <style>
        .downloads-section { padding: 32px; }
        .downloads-grid { display: flex; flex-wrap: wrap; gap: 24px; }
        .download-card {
            background: #23272e;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            width: 420px;
            padding: 20px;
            align-items: flex-start;
            transition: box-shadow .2s,transform .2s;
        }
        .download-card:hover {
            box-shadow: 0 10px 32px rgba(0,0,0,0.25);
            transform: translateY(-4px);
        }
        .download-icon {
            width: 56px; height: 56px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; color: #fff; margin-right: 20px;
        }
        .download-info { flex: 1; }
        .download-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; }
        .download-meta { font-size: 0.95rem; color: #aaa; margin-bottom: 8px; display: flex; gap: 16px; }
        .download-status.downloading { color: #4CAF50; }
        .download-status.finished { color: #1565C0; }
        .download-status.failed { color: #C62828; }
        .progress-bar-bg {
            width: 100%; height: 8px; background: #333; border-radius: 4px; margin-bottom: 10px;
        }
        .progress-bar {
            height: 8px; border-radius: 4px;
            transition: width .4s cubic-bezier(.4,2,.6,1);
        }
        .download-actions { display: flex; gap: 12px; }
        .download-actions button {
            background: #23272e; color: #fff; border: none; border-radius: 6px;
            padding: 6px 16px; font-size: 0.95rem; cursor: pointer; transition: background .2s;
        }
        .download-actions button:hover { background: #444; }
        
        /* 日志对话框样式 */
        .log-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e2227;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            z-index: 1000;
        }
        .log-dialog-header {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-dialog-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .log-dialog-close {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 4px;
        }
        .log-dialog-close:hover {
            color: #fff;
        }
        .log-dialog-content {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(80vh - 120px);
        }
        .log-dialog-content pre {
            margin: 0;
            padding: 16px;
            background: #282c34;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #abb2bf;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .log-entry.info { color: #98c379; }
        .log-entry.error { color: #e06c75; }
        .log-entry.warning { color: #e5c07b; }
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
    <!-- 添加日志对话框 -->
    <div class="dialog-overlay" id="logOverlay"></div>
    <div class="log-dialog" id="logDialog">
        <div class="log-dialog-header">
            <div class="log-dialog-title">下载详细信息</div>
            <button class="log-dialog-close" onclick="closeLogDialog()">&times;</button>
        </div>
        <div class="log-dialog-content">
            <pre id="logContent"></pre>
        </div>
    </div>
    
    <script>
        // 日志对话框相关函数
        const logDialog = document.getElementById('logDialog');
        const logOverlay = document.getElementById('logOverlay');
        const logContent = document.getElementById('logContent');
        
        // 存储下载日志的对象
        window.downloadLogs = {};
        
        function showLogDialog(gameId) {
            const logs = window.downloadLogs[gameId] || [];
            logContent.innerHTML = logs.map(log => 
                `<div class="log-entry ${log.level.toLowerCase()}">[${log.time}] ${log.message}</div>`
            ).join('\n');
            
            logDialog.style.display = 'block';
            logOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // 滚动到底部
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function closeLogDialog() {
            logDialog.style.display = 'none';
            logOverlay.style.display = 'none';
            document.body.style.overflow = '';
        }
        
        // 关闭对话框当点击遮罩层时
        logOverlay.addEventListener('click', closeLogDialog);
        
        // 下载新游戏按钮逻辑
        document.getElementById('add-download-btn').onclick = function() {
            let version = prompt('请输入要下载的Minecraft版本号（如1.20.4）：', '1.20.4');
            if(!version) return;
            let player = prompt('请输入玩家名：', 'Steve');
            if(!player) return;
            let loaderType = prompt('请输入加载器类型（vanilla, fabric, forge）：', 'vanilla');
            if(!loaderType) loaderType = 'vanilla';
            
            const gameId = `${version}_${loaderType}_${player}`;
            // 初始化该游戏的日志数组
            window.downloadLogs[gameId] = [];
            
            // 创建UI卡片
            const grid = document.getElementById('downloads-grid');
            const card = document.createElement('div');
            card.className = 'download-card';
            card.innerHTML = `
                <div class="download-icon" style="background: #7B1FA2;">
                    <i class="fas fa-gamepad"></i>
                </div>
                <div class="download-info">
                    <div class="download-title">Minecraft ${version} (${loaderType})</div>
                    <div class="download-meta">
                        <span>进度: <span class="progress-text">0%</span></span>
                        <span class="download-status downloading">等待开始</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar" style="width:0%;background:linear-gradient(90deg,#7B1FA2,#ce93d8);"></div>
                    </div>
                    <div class="download-actions">
                        <button class="cancel-btn"><i class="fas fa-times"></i> 取消</button>
                        <button class="details-btn" onclick="showLogDialog('${gameId}')">
                            <i class="fas fa-list-ul"></i> 详细
                        </button>
                    </div>
                </div>
            `;
            grid.prepend(card);
            
            // 绑定取消按钮
            card.querySelector('.cancel-btn').onclick = function() { 
                if (confirm('确定要取消下载吗？')) {
                    card.remove();
                    delete window.downloadLogs[gameId];
                    // 实际应该通知后端取消下载
                }
            };
            
            // 调用后端下载
            if (window.pyBridge && window.pyBridge.downloadGame) {
                window.pyBridge.downloadGame(version, player, loaderType, "");
            }
            
            // 监听进度
            if (window.pyBridge && window.pyBridge.downloadProgress) {
                window.pyBridge.downloadProgress.connect(function(id, percent, msg) {
                    if (id !== gameId) return;
                    
                    const progressText = card.querySelector('.progress-text');
                    const progressBar = card.querySelector('.progress-bar');
                    const statusText = card.querySelector('.download-status');
                    
                    if (progressText) progressText.textContent = percent + '%';
                    if (progressBar) progressBar.style.width = percent + '%';
                    if (statusText) statusText.textContent = msg;
                    
                    // 记录日志
                    const now = new Date().toLocaleTimeString();
                    window.downloadLogs[gameId].push({
                        time: now,
                        level: 'INFO',
                        message: `${msg} (${percent}%)`
                    });
                });
            }
            
            // 监听下载完成
            if (window.pyBridge && window.pyBridge.downloadFinished) {
                window.pyBridge.downloadFinished.connect(function(id, status, msg) {
                    if (id !== gameId) return;
                    
                    const statusText = card.querySelector('.download-status');
                    const now = new Date().toLocaleTimeString();
                    
                    if (status === "success") {
                        statusText.textContent = '已完成';
                        statusText.className = 'download-status finished';
                        card.querySelector('.download-actions').innerHTML = `
                            <button class="details-btn" onclick="showLogDialog('${gameId}')">
                                <i class="fas fa-list-ul"></i> 详细
                            </button>
                            <button class="delete-btn"><i class="fas fa-trash"></i> 删除</button>
                        `;
                        
                        window.downloadLogs[gameId].push({
                            time: now,
                            level: 'INFO',
                            message: '下载完成！'
                        });
                        
                        // 绑定删除按钮
                        card.querySelector('.delete-btn').onclick = function() {
                            if (confirm('确定要删除此记录吗？')) {
                                card.remove();
                                delete window.downloadLogs[gameId];
                            }
                        };
                    } else {
                        statusText.textContent = '下载失败: ' + msg;
                        statusText.className = 'download-status failed';
                        
                        window.downloadLogs[gameId].push({
                            time: now,
                            level: 'ERROR',
                            message: '下载失败: ' + msg
                        });
                    }
                });
            }
            
            // 监听日志消息
            if (window.pyBridge && window.pyBridge.logMessage) {
                window.pyBridge.logMessage.connect(function(id, level, msg) {
                    if (id !== gameId) return;
                    
                    // 添加新日志
                    const now = new Date().toLocaleTimeString();
                    window.downloadLogs[gameId].push({
                        time: now,
                        level: level,
                        message: msg
                    });
                    
                    // 如果日志对话框是打开的，更新内容
                    if (logDialog.style.display === 'block') {
                        showLogDialog(gameId);
                    }
                });
            }
        };
        
        // 过滤按钮点击效果
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.textContent.trim();
                const cards = document.querySelectorAll('.download-card');
                cards.forEach(card => {
                    card.style.display = 'flex';
                    if (filter === '下载中' && !card.querySelector('.download-status').classList.contains('downloading')) {
                        card.style.display = 'none';
                    }
                    if (filter === '已完成' && !card.querySelector('.download-status').classList.contains('finished')) {
                        card.style.display = 'none';
                    }
                    if (filter === '失败' && !card.querySelector('.download-status').classList.contains('failed')) {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
