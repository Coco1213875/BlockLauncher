<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft BlockLauncher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Minecraftia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom-colors.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>    
    <div id="custom-titlebar">
        <div class="window-title">BlockLauncher</div>
        <div class="window-controls">
            <button id="minimize-btn" class="control-btn">—</button>
            <button id="close-btn" class="control-btn">×</button>
        </div>    
    </div>    
    <script>
        let pyBridgeReady = false;
        
        // 初始化WebChannel
        function initWebChannel() {
            if (typeof QWebChannel === 'undefined') {
                console.error('QWebChannel未定义，请确保正确加载了qwebchannel.js');
                return;
            }

            if (window.qt && qt.webChannelTransport) {
                console.log('WebChannel传输对象已就绪，开始初始化...');
                new QWebChannel(qt.webChannelTransport, function(channel) {
                    window.pyBridge = channel.objects.pyBridge;
                    if (window.pyBridge) {
                        console.log('WebChannel初始化成功');
                        pyBridgeReady = true;
                        window.pyBridge.ping().then(function(result) {
                            console.log('WebChannel连接测试：', result);
                            initializeControls();
                        }).catch(function(error) {
                            console.error('WebChannel连接测试失败：', error);
                        });
                    } else {
                        console.error('无法获取pyBridge对象');
                    }
                });
            } else {
                console.log('等待WebChannel传输对象...');
            }
        }
        
        function initializeControls() {
            console.log('正在初始化窗口控制按钮...');
            
            // 最小化按钮点击事件
            document.getElementById('minimize-btn').onclick = function() {
                if (!pyBridgeReady) {
                    console.error('pyBridge未就绪，无法最小化窗口');
                    return;
                }
                console.log('点击最小化按钮');
                window.pyBridge.minimizeWindow();
            };

            // 关闭按钮点击事件
            document.getElementById('close-btn').onclick = function() {
                if (!pyBridgeReady) {
                    console.error('pyBridge未就绪，无法关闭窗口');
                    return;
                }
                console.log('点击关闭按钮');
                window.pyBridge.closeApp();
            };
            
            console.log('窗口控制按钮初始化完成');
        }

        // 监听文档加载完成事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('文档加载完成，等待WebChannel初始化...');
            initWebChannel();
        });

        // 每500ms检查一次WebChannel是否可用
        setInterval(function() {
            if (!pyBridgeReady && window.qt && qt.webChannelTransport) {
                console.log('尝试重新初始化WebChannel...');
                initWebChannel();
            }
        }, 500);
    </script>
    <div class="grid-bg"></div>
    <div class="container">
        <!-- 侧边导航 -->
        <div class="sidebar">
            <div class="logo">
                <h1>CRAFT</h1>
                <p>Elevate Your Minecraft Experience</p>
            </div>
            <ul class="nav-items">
                <li class="nav-item active" data-page="home.html">
                    <i class="fa-solid fa-house"></i>
                    <span>首页</span>
                </li>
                <li class="nav-item" data-page="games.html">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <span>游戏库</span>
                </li>
                <li class="nav-item" data-page="downloads.html">
                    <i class="fa-solid fa-download"></i>
                    <span>下载内容</span>
                </li>
                <li class="nav-item" data-page="settings.html">
                    <i class="fa-solid fa-gear"></i>
                    <span>设置</span>
                </li>
            </ul>
            <div class="account-section">
                <div class="avatar" id="account-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="username" id="account-username">Steve_Player</div>
                <div class="status">在线</div>
            </div>
        </div>
        <!-- 主内容区iframe -->
        <div class="main-content" style="padding:0;overflow:hidden;">
            <iframe id="page-frame" src="home.html" style="width:100%;height:100%;border:none;min-height:600px;"></iframe>
        </div>
    </div>
    <script>
    // 侧边栏导航切换iframe页面
    document.querySelectorAll('.nav-item[data-page]').forEach(function(item){
        item.addEventListener('click', function(){
            document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
            this.classList.add('active');
            var page = this.getAttribute('data-page');
            document.getElementById('page-frame').src = page;
        });
    });
    
    // 头像点击跳转到账户设置
    document.getElementById('account-avatar').onclick = function() {
        document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove('active'));
        document.getElementById('page-frame').src = 'settings.html';
        var nav = document.querySelector('.nav-item[data-page="settings.html"]');
        if(nav) nav.classList.add('active');
    };
    
    // 加载用户名
    document.addEventListener('DOMContentLoaded', function() {
        if (window.getSetting) {
            const playerName = window.getSetting('player_name', 'game', 'Steve_Player');
            document.getElementById('account-username').textContent = playerName;
        } else if (window.qt && qt.pyBridge && qt.pyBridge.getSetting) {
            qt.pyBridge.getSetting('player_name', 'game', 'Steve_Player', function(name) {
                document.getElementById('account-username').textContent = name;
            });
        }
    });
    </script>
</body>
</html>
