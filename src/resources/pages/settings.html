<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom-colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Minecraftia&display=swap" rel="stylesheet">
    <style>
        .settings-section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .settings-group {
            margin-bottom: 20px;
            background: rgba(33, 33, 33, 0.8);
            border-radius: 8px;
            padding: 16px;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-item input[type="text"],
        .setting-item input[type="number"] {
            width: 100%;
            padding: 8px;
            background: rgba(33, 33, 33, 0.8);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .setting-item button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .setting-item button:hover {
            background: var(--accent-light);
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }
        .actions button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #save-settings-btn {
            background: var(--accent);
            color: white;
        }
        #save-settings-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }
        #reset-settings-btn {
            background: #333;
            color: #aaa;
        }
        #reset-settings-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="settings-section">
        <div class="section-header">
            <h2>设置</h2>
        </div>
        <div class="settings-container">
            <div class="settings-group">
                <h3><i class="fas fa-cog"></i> 常规设置</h3>
                <div class="setting-item">
                    <label for="java-path"><i class="fas fa-coffee"></i> Java路径</label>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="java-path" style="flex:1;" />
                        <button id="browse-java-btn"><i class="fas fa-folder-open"></i> 浏览</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="minecraft-dir"><i class="fas fa-folder"></i> Minecraft目录</label>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="minecraft-dir" style="flex:1;" />
                        <button id="browse-minecraft-btn"><i class="fas fa-folder-open"></i> 浏览</button>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-gamepad"></i> 游戏设置</h3>
                <div class="setting-item">
                    <label for="max-memory"><i class="fas fa-memory"></i> 最大内存 (MB)</label>
                    <input type="number" id="max-memory" min="1024" max="16384" step="1024" value="4096" />
                </div>
                <div class="setting-item">
                    <label for="min-memory"><i class="fas fa-memory"></i> 最小内存 (MB)</label>
                    <input type="number" id="min-memory" min="512" max="8192" step="512" value="2048" />
                </div>
                <div class="setting-item">
                    <label for="player-name"><i class="fas fa-user"></i> 玩家名称</label>
                    <input type="text" id="player-name" />
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-download"></i> 下载设置</h3>
                <div class="setting-item">
                    <label for="download-threads"><i class="fas fa-microchip"></i> 下载线程数</label>
                    <input type="number" id="download-threads" min="1" max="16" value="4" />
                </div>
                <div class="setting-item">
                    <label for="download-limit"><i class="fas fa-tachometer-alt"></i> 下载速度限制 (KB/s)</label>
                    <input type="number" id="download-limit" min="0" max="10000" value="0" placeholder="0 表示无限制" />
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-globe"></i> 网络设置</h3>
                <div class="setting-item">
                    <label for="proxy-enable"><i class="fas fa-plug"></i> 启用代理</label>
                    <input type="checkbox" id="proxy-enable" style="width: auto;" />
                </div>
                <div class="proxy-settings" id="proxy-settings" style="display:none;margin-left:20px;">
                    <div class="setting-item">
                        <label for="proxy-host">代理主机</label>
                        <input type="text" id="proxy-host" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-port">代理端口</label>
                        <input type="number" id="proxy-port" min="1" max="65535" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-user">用户名</label>
                        <input type="text" id="proxy-user" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-pass">密码</label>
                        <input type="password" id="proxy-pass" />
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="save-settings-btn"><i class="fas fa-save"></i> 保存设置</button>
                <button id="reset-settings-btn"><i class="fas fa-undo"></i> 恢复默认</button>
            </div>
        </div>
    </div>
    <div class="footer-info">
        <div class="status-indicator">设置状态: <span id="settings-status">未保存</span></div>
    </div>
    <script>
        
    </script>
</body>
</html>
