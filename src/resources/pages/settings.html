<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="custom-colors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Minecraftia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="settings-section">
        <div class="section-header">
            <h2>设置</h2>
        </div>
        <div class="settings-container">
            <div class="settings-group">
                <h3><i class="fas fa-cog"></i> 常规设置</h3>
                <div class="setting-item">
                    <label for="java-path"><i class="fas fa-coffee"></i> Java路径</label>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="java-path" style="flex:1;" />
                        <button id="browse-java-btn"><i class="fas fa-folder-open"></i> 浏览</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="minecraft-dir"><i class="fas fa-folder"></i> Minecraft目录</label>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="minecraft-dir" style="flex:1;" />
                        <button id="browse-minecraft-btn"><i class="fas fa-folder-open"></i> 浏览</button>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-gamepad"></i> 游戏设置</h3>
                <div class="setting-item">
                    <label for="max-memory"><i class="fas fa-memory"></i> 最大内存 (MB)</label>
                    <input type="number" id="max-memory" min="1024" max="16384" step="1024" value="4096" />
                </div>
                <div class="setting-item">
                    <label for="min-memory"><i class="fas fa-memory"></i> 最小内存 (MB)</label>
                    <input type="number" id="min-memory" min="512" max="8192" step="512" value="2048" />
                </div>
                <div class="setting-item">
                    <label for="player-name"><i class="fas fa-user"></i> 玩家名称</label>
                    <input type="text" id="player-name" />
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-download"></i> 下载设置</h3>
                <div class="setting-item">
                    <label for="download-threads"><i class="fas fa-microchip"></i> 下载线程数</label>
                    <input type="number" id="download-threads" min="1" max="16" value="4" />
                </div>
                <div class="setting-item">
                    <label for="download-limit"><i class="fas fa-tachometer-alt"></i> 下载速度限制 (KB/s)</label>
                    <input type="number" id="download-limit" min="0" max="10000" value="0" placeholder="0 表示无限制" />
                </div>
            </div>
            
            <div class="settings-group">
                <h3><i class="fas fa-globe"></i> 网络设置</h3>
                <div class="setting-item">
                    <label for="proxy-enable"><i class="fas fa-plug"></i> 启用代理</label>
                    <input type="checkbox" id="proxy-enable" style="width: auto;" />
                </div>
                <div class="proxy-settings" id="proxy-settings" style="display:none;margin-left:20px;">
                    <div class="setting-item">
                        <label for="proxy-host">代理主机</label>
                        <input type="text" id="proxy-host" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-port">代理端口</label>
                        <input type="number" id="proxy-port" min="1" max="65535" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-user">用户名</label>
                        <input type="text" id="proxy-user" />
                    </div>
                    <div class="setting-item">
                        <label for="proxy-pass">密码</label>
                        <input type="password" id="proxy-pass" />
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="save-settings-btn"><i class="fas fa-save"></i> 保存设置</button>
                <button id="reset-settings-btn"><i class="fas fa-undo"></i> 恢复默认</button>
            </div>
        </div>
    </div>
    <div class="footer-info">
        <div class="status-indicator">设置状态: <span id="settings-status">未保存</span></div>
    </div>
    <style>
        .settings-section { padding: 32px; }
        .settings-container { max-width: 800px; margin: 0 auto; }
        .settings-group {
            background: rgba(33, 33, 33, 0.7);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(76, 175, 80, 0.2);
        }
        .settings-group h3 {
            color: var(--accent-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .setting-item {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }
        .setting-item label {
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .setting-item input, .setting-item button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #1a1d23;
            color: #fff;
        }
        .setting-item button {
            background: var(--accent);
            cursor: pointer;
            transition: var(--transition);
        }
        .setting-item button:hover {
            background: var(--accent-light);
        }
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }
        .actions button {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #save-settings-btn {
            background: var(--accent);
            color: white;
        }
        #save-settings-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }
        #reset-settings-btn {
            background: #333;
            color: #aaa;
        }
        #reset-settings-btn:hover {
            background: #444;
        }
    </style>
    <script>
        // 加载设置
        function loadSettings() {
            // Java路径
            getSetting('java_path', 'game', '', function(value) {
                document.getElementById('java-path').value = value;
            });
            
            // Minecraft目录
            getSetting('minecraft_dir', 'game', '.minecraft', function(value) {
                document.getElementById('minecraft-dir').value = value;
            });
            
            // 内存设置
            getSetting('max_memory', 'game', '4096', function(value) {
                document.getElementById('max-memory').value = value;
            });
            
            getSetting('min_memory', 'game', '2048', function(value) {
                document.getElementById('min-memory').value = value;
            });
            
            // 玩家名称
            getSetting('player_name', 'game', 'Steve', function(value) {
                document.getElementById('player-name').value = value;
            });
            
            // 下载设置
            getSetting('download_threads', 'download', '4', function(value) {
                document.getElementById('download-threads').value = value;
            });
            
            getSetting('download_limit', 'download', '0', function(value) {
                document.getElementById('download-limit').value = value;
            });
            
            // 代理设置
            getSetting('proxy_enable', 'network', 'false', function(value) {
                document.getElementById('proxy-enable').checked = value === 'true';
                document.getElementById('proxy-settings').style.display = 
                    value === 'true' ? 'block' : 'none';
            });
            
            getSetting('proxy_host', 'network', '', function(value) {
                document.getElementById('proxy-host').value = value;
            });
            
            getSetting('proxy_port', 'network', '', function(value) {
                document.getElementById('proxy-port').value = value;
            });
            
            getSetting('proxy_user', 'network', '', function(value) {
                document.getElementById('proxy-user').value = value;
            });
            
            getSetting('proxy_pass', 'network', '', function(value) {
                document.getElementById('proxy-pass').value = value;
            });
        }
        
        // 保存设置
        function saveSettings() {
            // 常规设置
            setSetting('java_path', document.getElementById('java-path').value, 'game');
            setSetting('minecraft_dir', document.getElementById('minecraft-dir').value, 'game');
            setSetting('max_memory', document.getElementById('max-memory').value, 'game');
            setSetting('min_memory', document.getElementById('min-memory').value, 'game');
            setSetting('player_name', document.getElementById('player-name').value, 'game');
            
            // 下载设置
            setSetting('download_threads', document.getElementById('download-threads').value, 'download');
            setSetting('download_limit', document.getElementById('download-limit').value, 'download');
            
            // 网络设置
            setSetting('proxy_enable', document.getElementById('proxy-enable').checked, 'network');
            setSetting('proxy_host', document.getElementById('proxy-host').value, 'network');
            setSetting('proxy_port', document.getElementById('proxy-port').value, 'network');
            setSetting('proxy_user', document.getElementById('proxy-user').value, 'network');
            setSetting('proxy_pass', document.getElementById('proxy-pass').value, 'network');
            
            // 更新状态
            document.getElementById('settings-status').textContent = '已保存';
            document.getElementById('settings-status').style.color = '#4CAF50';
            
            // 通知主页面更新用户名
            if (window.parent.updateUsername) {
                window.parent.updateUsername(document.getElementById('player-name').value);
            }
        }
        
        // 获取设置值
        function getSetting(key, category, defaultValue, callback) {
            if (window.getSetting) {
                callback(window.getSetting(key, category, defaultValue));
            } else if (window.qt && qt.pyBridge && qt.pyBridge.getSetting) {
                qt.pyBridge.getSetting(key, category, defaultValue, callback);
            } else {
                callback(defaultValue);
            }
        }
        
        // 设置设置值
        function setSetting(key, value, category) {
            if (window.setSetting) {
                window.setSetting(key, value, category);
            } else if (window.qt && qt.pyBridge && qt.pyBridge.setSetting) {
                qt.pyBridge.setSetting(key, value, category);
            }
        }
        
        // 浏览文件夹
        function browseFolder(inputId) {
            if (window.qt && qt.pyBridge && qt.pyBridge.openFolderDialog) {
                qt.pyBridge.openFolderDialog(function(folder) {
                    if (folder) {
                        document.getElementById(inputId).value = folder;
                    }
                });
            } else {
                alert('文件夹浏览功能仅在应用内可用');
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            
            // 保存按钮
            document.getElementById('save-settings-btn').onclick = saveSettings;
            
            // 重置按钮
            document.getElementById('reset-settings-btn').onclick = function() {
                if (confirm('确定要恢复默认设置吗？')) {
                    // 清除设置
                    if (window.qt && qt.pyBridge && qt.pyBridge.clearSettings) {
                        qt.pyBridge.clearSettings();
                    }
                    loadSettings();
                    document.getElementById('settings-status').textContent = '已恢复默认';
                    document.getElementById('settings-status').style.color = '#FF9800';
                }
            };
            
            // 浏览Java路径
            document.getElementById('browse-java-btn').onclick = function() {
                browseFolder('java-path');
            };
            
            // 浏览Minecraft目录
            document.getElementById('browse-minecraft-btn').onclick = function() {
                browseFolder('minecraft-dir');
            };
            
            // 代理设置切换
            document.getElementById('proxy-enable').addEventListener('change', function() {
                document.getElementById('proxy-settings').style.display = 
                    this.checked ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
